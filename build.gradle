plugins {
    id 'java'
    id 'application'
}

group 'edu.pucmm'
version '1.0-SNAPSHOT'

mainClassName = "Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    compile 'org.jsoup:jsoup:1.11.3'
}
